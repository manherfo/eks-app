---
- name: Deploy to K8s Cluster
  hosts: localhost
  gather_facts: false
  vars:
    kubeconfig: "{{ lookup('env', 'HOME') }}/.kube/config"
  tasks:
    - name: Create Deployment
      k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
            namespace: default
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: nginx
            template:
              metadata:
                labels:
                  app: nginx
              spec:
                containers:
                - name: nginx
                  image: 375387671478.dkr.ecr.us-east-2.amazonaws.com/blocks:latest
                  ports:
                  - containerPort: 80
    - name: Create Service
      k8s:
        kubeconfig: "{{ kubeconfig }}"
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: nginx-service
            namespace: default
          spec:
            selector:
              app: nginx
            ports:
            - name: http
              port: 80
              targetPort: 80
            type: LoadBalancer